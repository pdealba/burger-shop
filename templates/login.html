{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
<script src="{{ url_for('static', filename='formHandler.js') }}" defer></script>

<div class="container">
    <div class="row">
        <div class="col-md-5 col-sm-8 col-checkout-item mx-auto rounded">
            <h3 class="align-form-title mt-3">LOG IN</h3>
            <form method="post" action="/login"  novalidate>
                    <div class="form-floating">
                        <input class="form-control" type="email" id="email" name="username" placeholder="Email" autocomplete="off" autofocus required>
                        <label class="form-label" for="email">Email</label>
                        <div class="invalid-feedback">Email is required.</div>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
                        <label class="form-label" for="password">Password</label>
                        <div class="invalid-feedback">Password is required.</div>
                    </div>
                    <div class="row justify-content-center form-group">
                        <div class="col">
                          <button type="submit" name="submit" class="btn btn-success w-100">Log in</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
