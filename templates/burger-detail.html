{% extends "layout.html" %}

{% block title %}{{ burger.name }}{% endblock %}

{% block content %}
<div id="burger-container" class="container">
    <div class="rounded" style="background-color: white; padding: 5px;">
        <h1 id="name" class="mt-2" style="margin-left:20px;">{{ burger.name }}</h1>
        <div class="row">
            <div class="col-md-5">
                <img src="{{ burger.image_url }}" alt="{{ burger.name }} Image" class="img-fluid">
            </div>
            <div class="col-md-6">
                <p id="description" class="lead">{{ burger.description }}</p>
                {% if userIsLoggedIn %}
                <form class="form-button" action="/burger/{{burger.id}}" method="post">
                    <button class="order-button">Buy for only ${{burger.price}}!</button>
                </form>
                {% else %}
                <button class="order-button" onclick="callAlert('login')">Buy for only ${{burger.price}}!</button>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
