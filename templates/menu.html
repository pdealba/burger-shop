{% extends "layout.html" %}

{% block title %}
    Menu
{% endblock %}

{% block content %}
<script src="{{ url_for('static', filename='categoryHandler.js') }}" defer></script>

<div class="container mb-5">

    <div class="row">
        <div class="col text-center">
            <h1>MENU</h1>
        </div>
    </div>

    <!--Category selector-->
    <div class="col-12 col-sm-6 mb-4 mx-auto">
        <label for="category-filter" class="text-description">Filter Items by Category:</label>
        <select id="category-filter" class="form-select" aria-label="Select category">
            <option value="all">Show All</option>
            {% for category in categories %}
            <option value="{{ category.category }}">{{ category.category }}</option>
            {% endfor %}
        </select>
    </div>

    <!--Menu Items-->
    <!--Items names and decriptions were made by chatGPT-->
    <div class="row">
        {% for item in menu %}
        <div class="col-5 col-xl-12 mx-auto rounded text-center col-container col-menu-item" data-category="{{item.category}}">
            <a href="{{ url_for('burger_detail', burger_id=item.id) }}">
                <h2 class="mt-2">{{item.name}}</h2>
                <img src={{item.image_url}}> <!--Pictures taken from https://www.mcdonalds.com.ar/-->
                <div class="text-description" style="color:#6f6f6f;"> ${{item.price}} </div>
            </a>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
